name: Automatic Publish GitHub Release

on:
  push:
    # Trigger the workflow when a new tag is pushed to the repository
    tags:
      - 'v*' 
  workflow_dispatch:

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create zip archive
        shell: pwsh
        run: |
          $zipName = "release-${{ matrix.os }}-${{ github.ref_name }}.zip"
          Compress-Archive -Path dist -DestinationPath $zipName -Force

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}-${{ github.ref_name }}
          path: release-${{ matrix.os }}-${{ github.ref_name }}.zip
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      discussions: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Extract Version Tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          Write-Output "tag=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Prepare release files
        shell: pwsh
        run: |
          Get-ChildItem -Path release-artifacts -Recurse -Include "*.zip" | ForEach-Object {
            Copy-Item $_.FullName -Destination .
          }
          Get-ChildItem -Path . -Name "*.zip"

      - name: Create Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.tag }}
          name: USTP CI/CD Tetris v${{ steps.get_version.outputs.tag }}
          generate_release_notes: true
          body: |
            ## Release Notes for v${{ steps.get_version.outputs.tag }}
            
            This is an automated release created from a new tag push.
            
            **Highlights:**
            * Built and packaged binary included in assets
            
            ---
            
            **Full Changelog:**
            See the commits included in this release.
          files: |
            release-ubuntu-latest-${{ github.ref_name }}.zip
            release-windows-latest-${{ github.ref_name }}.zip
          discussion_category_name: Announcements
